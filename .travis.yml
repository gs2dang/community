sudo: required
dist: xenial
language: python
python:
- 3.7.2
services:
- docker
install:
- pip install -r requirements/dev.txt
script:
- python app/manage.py test

before_install:
- openssl aes-256-cbc -K $encrypted_8a111481f0c7_key -iv $encrypted_8a111481f0c7_iv
  -in secrets.tar.enc -out secrets.tar -d
- tar xvf secrets.tar

after_success:
  - bash bin/deploy.sh
