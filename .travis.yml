sudo: required

dist: xenial

language: python

python:
  - 3.7.2

services:
  - docker

install:
  - pip install -r requirements/dev.txt
#- curl https://raw.githubusercontent.com/silinternational/ecs-deploy/master/ecs-deploy | sudo tee /usr/bin/ecs-deploy

