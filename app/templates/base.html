{% load static %}
<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>나만의 이야기</title>
    <!-- 기본 bootstrap -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <!-- bootstrap: cosmo theme -->
    <!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cosmo/bootstrap.min.css" /> -->

    <script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="//oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        th {
            text-align:center;
        }
    </style>

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="">나만의 이야기</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="{% url 'posts:post_list' %}">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact {{ current_datetime }}</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item">
                    <a href="{% url 'members:signup' %}" class="btn btn-outline-secondary">회원가입</a>
                </li>
                {% if user.is_authenticated %}
                <form action="{% url 'members:logout_view' %}" method="POST">
                    {% csrf_token %}
                    <li class="nav-item">
                        <button class="btn btn-outline-secondary" type="submit">로그아웃</button>
                    </li>
                </form>
                {% else %}
                <li class="nav-item">
                    <a href="{% url 'members:signin' %}" class="btn btn-outline-secondary">로그인</a>
                </li>
                {% endif %}
                <li><a href="#">{{ user.nickname }}</a></li>
            </ul>
        </div>
    </div>
</nav>

{% block content %}
{% endblock %}
<div id="page-footer">
    <div class="container">
        <p class="text-muted">
            &copy; bulletin board 나만의 이야기
        </p>
    </div>
</div>
</body>
</html>
