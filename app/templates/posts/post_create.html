{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="col-sm-12 center-tag">
        <form action="{% url 'posts:post_create' %}" method="POST">
            {% csrf_token %}
            제목 {{ form.title }}
            <br>
            내용 {{ form.content }}
            <button class="btn btn-primary btn-block btn-sm">작성 완료</button>
        </form>
    </div>
</div>
{% endblock %}
