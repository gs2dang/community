{% extends 'base.html' %}
{% block content %}
<div class="col-sm-8">
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h4>제목</h4>
        {{ form.title }}
        <br>
        <h4>내용</h4>
        {{ form.media }}
        {{ form.content }}
        <br>
        <button class="btn btn-secondary btn-sm">완료</button>
    </form>
</div>
{% endblock %}
