{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col
            col-lg-4 offset-lg-4
            col-md-6 offset-md-3
            col-sm-8 offset-sm-2">
            <div class="col-sm-12 center-tag">
                <form action="" method="POST">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="form-group">
                        <p><label for="{{ field.id_for_label }}">{{ field.label }}</label></p>
                        {{ field }}
                        {% for error in field.errors %}
                        <small class="form-text text-danger">{{ error }}</small>
                        {% endfor %}
                    </div>
                    {% endfor %}
                    <button class="btn btn-secondary btn-block">회원가입</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
