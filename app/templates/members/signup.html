{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="col-sm-12 center-tag">
    <form action="{% url 'members:signup' %}" method="POST">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            <p><label for="{{ field.id_for_label }}">{{ field.label }}</label></p>
            {{ field }}
            {% for error in field.errors %}
                    <small class="form-text text-danger">{{ error }}</small>
            {% endfor %}
        </div>
        {% endfor %}
        <button class="btn btn-secondary btn-block">회원가입</button>
    </form>
    </div>
</div>
{% endblock %}
