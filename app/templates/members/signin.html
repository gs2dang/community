{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="col-sm-12 center-tag">
    <form action="{% url 'members:signin' %}" method="POST">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            <p><label for="{{ field.id_for_label }}">{{ field.label }}</label></p>
            {{ field }}
        </div>
        {% endfor %}
        <button class="btn btn-primary btn-block">로그인</button>
    </form>
    </div>
</div>
{% endblock %}
